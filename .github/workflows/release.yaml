name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_name: nyotepad-linux
            build_command: |
              sudo apt-get update
              sudo apt-get install -y libwebkit2gtk-4.0-dev
              sudo apt-get install -y build-essential libgtk-3-dev
              sudo apt-get install -y libappindicator3-dev
              go install github.com/wailsapp/wails/v2/cmd/wails@latest
              wails build -platform linux/amd64 -o ./build/nyotepad-linux
          - os: windows-latest
            asset_name: nyotepad-win
            build_command: |
              go install github.com/wailsapp/wails/v2/cmd/wails@latest
              wails build -platform windows/amd64 -o ./build/nyotepad-win
          - os: macos-latest
            asset_name: nyotepad-mac
            build_command: |
              go install github.com/wailsapp/wails/v2/cmd/wails@latest
              wails build -platform darwin/amd64 -o ./build/nyotepad-mac
    runs-on: ${{ matrix.os }}
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4

    - name: Install dependencies and build
      run: ${{ matrix.build_command }}
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./build/${{ matrix.asset_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream
